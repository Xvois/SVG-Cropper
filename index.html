<!DOCTYPE html>
<html lang="en">
<head>
    <title>SVG Cropping Tool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/resizing.css">
    <link rel="stylesheet" href="css/svg.css">
    <link rel="stylesheet" href="css/index.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.5/purify.min.js" integrity="sha512-KqUc2WMPF/gxte9xVjVE4TIt1LMUTidO3BrcItFg0Ro24I7pGNzgcXdnWdezNY+8T0/JEmdC79MuwYn+8UdOqw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        let uploadedFileName = '';
    </script>

</head>
<body>
<div id="header">
    <h1 class="text-3xl font-bold underline">SVG Cropping Tool</h1>
    <p>Crop any SVG without the need to convert to another format.</p>
</div>

<input type="file" id="svg-input"/>

<div id="svg-wrapper">
    <div id="svg-display"></div>
    <div id="svg-resizable" class='resizable'>
        <div class='resizers'>
            <div class='resizer top-left'></div>
            <div class='resizer top-right'></div>
            <div class='resizer bottom-left'></div>
            <div class='resizer bottom-right'></div>
        </div>
    </div>
</div>

<script src="js/export.js"></script>
<button onclick="exportCroppedSVG()">Export SVG</button>

<script src="js/resizing.js"></script>
<script src="js/svg_manager.js"></script>
</body>
</html>
